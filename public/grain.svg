<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%"
	height="100%" opacity="1">
	<defs>
		<filter id="noiseFilter">
			<feTurbulence type="fractalNoise" baseFrequency=".9" numOctaves="4" stitchTiles="stitch"></feTurbulence>
		</filter>
		<linearGradient id="grad" x1="0" x2="0" y1="0" y2="1">
			<stop offset="0%" stop-color="white" />
			<stop offset="100%" stop-color="black" />
		</linearGradient>
		<linearGradient id="mintGlow" x1="0" x2="0" y1="0" y2="1">
			<stop offset="0%" stop-color="aquamarine" />
			<stop offset="100%" stop-color="transparent" />
		</linearGradient>
		<linearGradient id="peppermintGlow" x1="0" x2="0" y1="0" y2="1">
			<stop offset="0%" stop-color="peachpuff" />
			<stop offset="100%" stop-color="transparent" />
		</linearGradient>
		<mask id="mask">
			<rect x="0" y="0" width="100%" height="100%" fill="url(#grad)" />
		</mask>
		<pattern id="bg" width="777" height="266" patternUnits="userSpaceOnUse">
			<rect width="100%" height="100%" fill="transparent" filter="url(#noiseFilter)"></rect>
		</pattern>
	</defs>
	<rect y="0" width="100%" height="100%" mask="url(#mask)" fill="url(#bg)" opacity=".15" />
</svg>
